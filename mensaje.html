<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <h2 class="text-center">Comentarios</h2>
        <div class="input-group mb-3">
            <input type="text" id="comment" class="form-control" placeholder="Escribe un comentario">
            <button class="btn btn-primary" onclick="postComment()">Publicar</button>
        </div>
        <div class="messages p-3" id="messages"></div>
    </div>

    <script>
        function postComment() {
            let comment = document.getElementById('comment').value;
            let messages = document.getElementById('messages');

            if (comment.trim() === "") {
                return;
            }

            let commentElement = document.createElement("p");
            commentElement.textContent = comment;
            commentElement.classList.add("border", "p-2", "rounded", "bg-white", "shadow-sm");

            messages.appendChild(commentElement);
            document.getElementById('comment').value = "";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
