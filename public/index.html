<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 class="text-center">Registro</h2>
      <form onsubmit="register(event)">
        <div class="mb-3">
          <input
            type="text"
            id="newUsername"
            name="newUsername"
            class="form-control"
            placeholder="Nuevo Usuario"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="form-control"
            placeholder="Nueva Contraseña"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
        <button
          type="button"
          class="btn btn-secondary w-100 mt-2"
          onclick="loginView()"
        >
          Iniciar Sesión
        </button>
      </form>
      <p>Ya tengo una cuenta <a href="login.html">inicia sesión</a></p>
    </div>
    <script>
      async function register(event) {
        event.preventDefault();

        let newUser = document.getElementById("newUsername").value;
        let newPass = document.getElementById("newPassword").value;

        const response = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: newUser, password: newPass }),
        });

        const data = await response.json();
        alert(data.message);
        if (response.ok) window.location.href = "login.html";
      }
      // permite registrar el mismo usuario
      function IsUserRegister(username, password) {
        // llamar cuando se registra un nuevo usuario
        let user = localStorage.getItem("user");
        let pass = localStorage.getItem("pass");
        if (user != username || pass != password) {
          //usuario no registrado
          return false;
        }
        return true;
      }
      function registerSuccess() {
        // llamar a la vista de mensajes
        window.location.href = "mensaje.html";
      }
      function loginView() {
        window.location.href = "login.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
