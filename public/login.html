<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-custom {
        width: 100%;
        border-radius: 5px;
      }
      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center">Iniciar sesión</h2>
        <form onsubmit="login(event)">
          <div class="mb-3">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Usuario"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Contraseña"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-custom">
            Ingresar
          </button>
        </form>
        <p>¿No tienes una cuenta? <a href="/view/register">registrate</a></p>
        <div class="loading" id="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visualmente-hidden">Cargando...</span>
          </div>
          <p>Iniciando Sesion ...</p>
        </div>
      </div>
    </div>

    <script>
      async function login(event) {
        event.preventDefault();
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        const response = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username: user, password: pass }),
        });
        const data = await response.json();
        console.log(data);
        if (response.ok) {
          sessionStorage.setItem("token", data.token);
          loadMensaje()
        } else {
           await alert(data.message);
        }
      }

      async function loadMensaje() {
        const token = sessionStorage.getItem("token");

        if (!token) {
          window.location.href = "/login"; // Redirigir si no hay token
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/view/verify", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`, // Enviar token en la cabecera
        },
          });

          if (response.ok) {
        window.location.href = "/view/comentarios"; // Redirigir a la página protegida
          } else {
        alert("No tienes permiso para ver esta página.");
        sessionStorage.removeItem("token");
          }
        } catch (error) {
          console.error("Error al cargar la página:", error);
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
